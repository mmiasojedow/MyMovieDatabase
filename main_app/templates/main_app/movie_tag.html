{% extends 'main_app/base.html' %}
{% block title %}{{ movie.title }}{% endblock %}
{% block form %}{% endblock %}
{% block content %}
<h3 class="text-center"><a href='{{movie.link}}' target="_blank">{{ movie.title }}</a></h3>

<div class='text-center m-lg-5 align-items-center'>

    <p>Tagi: {% for tag in movie.tags.all %} {{tag.name}} {% endfor %}</p>
    <form method="post">
        {% csrf_token %}
        {% for tag in tags %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="{{ tag.pk }}" id="tags" name="tags">
            <label class="form-check-label">
                {{ tag.name }}
            </label>
        </div>
        {% endfor %}
        <div class="form-group p-4">
            <button type="submit" class="btn btn-outline-warning">Aktualizuj tagi</button>
        </div>
        <div class="form-group p-2">
            <a href="{% url 'movie' movie.pk %}"> <button class="btn btn-outline-warning">Wróć do filmu</button></a>
        </div>
    </form>

</div>
{% endblock %}
